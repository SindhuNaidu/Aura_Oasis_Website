<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in and Sign-Up</title>
    <link rel="stylesheet" href="lsignupstyles.css">
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Sign Up</span></h1>
                <div class="single-input">
                    <input required type="text" id="fname" placeholder="First Name">
                </div>
                <div class="single-input">
                    <input required type="text" id="lname" placeholder="Last Name">
                </div>
                <div class="single-input">
                    <input required type="text" id="email" placeholder="Email">
                </div>
                <div class="single-input">
                    <input required type="password" id="pass" placeholder="Password">
                </div>
                <div class="single-input">
                    <input required type="password" id="cpass" placeholder="Confirm Password">
                </div>
                <div class="Submit-Button">
                    <button class="button">Submit</button>
                </div>
                <div class="account-have">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Have an account, please sign-in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
